<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <section class="container">
        <section class="img"><img src="./images/image-product-desktop.jpg" alt=""></section>

        <section class="card">
          <section id="perfume"><p>Prefume</p></section>

            <section class="details">
              <h2>Gabrielle <br>
                Essence Eau <br>
                 De Parfum</h2>
             <p>
               A floral, solar and voluptuous 
                interpretation composed by 
                 Olivier Polge, Perfumer-Creator 
                  for the House of CHANEL.
             </p>

            </section>
     
 <section class="prices">
  <p id="now-price">$149.99</p>
  <p id="before-price">$169.99</p>
 </section>
          
          
          <button> <img src="./images/icon-cart.svg" class="cart" alt="cart-svg">Add to Cart</button>
        </section>
      </section>
      
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/qwesikakarot">qwesikakarot</a>.
    </div>
  </body>
</html>
